<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <br>
    <br>
    <div class="container">
        <div id="screen">screen</div>
        <div id="clear">clear</div>
        <div id="seven" class="number" value="7">7</div>
        <div id="eight" class="number" value="8">8</div>
        <div id="nine" class="number" value="9">9</div>
        <div id="divide" class="operator" value="/">/</div>
        <div id="four" class="number" value="4">4</div>
        <div id="five" class="number" value="5">5</div>
        <div id="six" class="number" value="6">6</div>
        <div id="multiply" class="operator" value="*">*</div>
        <div id="one" class="number" value="1">1</div>
        <div id="two" class="number" value="2">2</div>
        <div id="three" class="number" value="3">3</div>
        <div id="subtract" class="operator" value="-">-</div>
        <div id="decimal">.</div>
        <div id="zero" class="number" value="0">0</div>
        <div id="equals">=</div>
        <div id="add" class="operator" value="+">+</div>
    </div>



<script src="script.js"></script>
</body>
</html>
